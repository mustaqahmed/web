<!DOCTYPE html>
<!--
  Issue 269917
  This is a same-origin top-frame for cancel-mousedown-in-iframe.html
-->
<style>
  iframe {
    width: 400px;
    height: 200px;
  }
  #log {
    font-size: small;
  }
</style>
<iframe src="cancel-mousedown-in-iframe.html" onload="console.log('load@iframe')"></iframe>
<div id="log"></div>
<script>
  let last_msg;

  function log(e) {
    let msg = e.type;
    if (msg == last_msg) {
      msg = "."
    } else {
      last_msg = msg;
    }
    document.getElementById("log").innerHTML += `<span>${msg}</span> `;
  }
  ["load", "mousedown", "mousemove", "mouseup"].forEach(ename => {
    window.addEventListener(ename, log);
  });
</script>
