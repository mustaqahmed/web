<!DOCTYPE html>
<!--
  Issue 269917
  This is a same-origin top-frame for cancel-mousedown-in-iframe.html
-->
<style>
  iframe {
    width: 400px;
    height: 200px;
  }
</style>
<iframe src="cancel-mousedown-in-iframe.html" onload="console.log('load@iframe')"></iframe>
<script>
  window.addEventListener("load", e => console.log(e.type + "@outer"));
  window.addEventListener("mousedown", e => console.log(e.type + "@outer"));
  window.addEventListener("mousemove", e => console.log(e.type + "@outer"));
  window.addEventListener("mouseup", e => console.log(e.type + "@outer"));
</script>
